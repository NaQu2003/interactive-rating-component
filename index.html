<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <img src="images/icon-star.svg" alt="star-img.jpg" class="img-star">
    <form id = "form">
      <fieldset>
        <legend class='legend-js'>How did we do</legend>
        <p class="rating-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="radio-buttons">
            <input type="radio" name = "rating" id="radio-1" class="radio" value=1>
            <label class="label"for="radio-1">1</label>
            <input type="radio" name = "rating" id="radio-2" class="radio" value=2>
            <label class="label" for="radio-2">2</label>    
            <input type="radio" name = "rating" id="radio-3" class="radio" value=3>
            <label class="label" for="radio-3">3</label>    
            <input type="radio" name = "rating" id="radio-4" class="radio" value=4>
            <label class="label" for="radio-4">4</label>                  
            <input type="radio" name = "rating" id="radio-5" class="radio" value=5>
            <label class="label" for="radio-5">5</label>    
        </div>
      </fieldset>
      <input type="submit" class="submit" value="Submit">
    </form>
    <p class="number-of-stars-js"></p>
    <h2 class="thanks-h2"></h2>
    <p class="thank-you-text"></p>
  </main>
    <script src="main.js">

      
    </script>


</body>
</html>
